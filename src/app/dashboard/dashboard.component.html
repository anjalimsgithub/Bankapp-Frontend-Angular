<p style="color: white;text-align: center;font-size: 60px;font-weight: 700;font-style: italic;">Hello {{user}}...<br>
    <button (click)="deleteParent()" class="btn btn-primary w-50 "  >DELETE</button>
</p>
<h5 style="color: white;" >Login Details :{{lDate | date : 'short'}} </h5>
<a routerLink="/transaction">View transaction History</a>
<!-- child decorator -->
<app-delete-confirm (onDelete)="onDelete($event)"  (onCancel)="cancel()" [item]="acno"></app-delete-confirm>
<!-- deposit -->
<div class="row" style="align-items:center ;">
      <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
           <div [ngClass]="acno?'style1':''" class="container  mt-0" style="display:flex ;">
              <div class="d-flex justify-content-center h-100">
                  <div class="card">
                      <div class="card-header">
                          <h3 class="text-center">Deposit Form</h3>                  
                      </div>
                      <div class="card-body">
                          <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                           
                              <div class="input-group form-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                  <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number" id="dep_accno" required>
                                  
                              </div>
                              <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>
        
                              <div class="input-group form-group">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                                  </div>
                                  <input name="pswd" formControlName="pswd" type="password" class="form-control" placeholder="Enter password" id="dep_password" required>
                              </div>
                              <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>
        
                              <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="enter your amout" id="dep_amount" required>
                                
                            </div>
                            <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">Invalid Amount</div>
        
                              <div class="form-group">
                                  <input  type="submit" value="Register" class="btn float-right login_btn " style="width:50%" >
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- withdrawal -->
       <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <div [ngClass]="acno?'style1':''" class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Withdrawal Form</h3>                
                    </div>
                    <div class="card-body">
                        <form [formGroup]="withdrawalForm" (ngSubmit)="withdrawal()">
                         
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input name="acno" formControlName="acno1" type="text" class="form-control" placeholder="Account Number" id="with_accno" required>
                                
                            </div>
                            <div *ngIf="this.withdrawalForm.get('acno1')?.touched&&this.withdrawalForm.get('acno1')?.errors" style="color: red;">Invalid Account Number</div>
        
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input name="pswd" formControlName="pswd1" type="password" class="form-control" placeholder="Enter password" id="with_password" required>
                            </div>
                            <div *ngIf="this.withdrawalForm.get('pswd1')?.touched&&this.withdrawalForm.get('pswd1')?.errors" style="color: red;">Invalid Password</div>
        
                            <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <input name="amount" formControlName="amount1" type="text" class="form-control" placeholder="enter your amout" id="with_amount" required>
                              
                          </div>
                          <div *ngIf="this.withdrawalForm.get('amount1')?.touched&&this.withdrawalForm.get('amount1')?.errors" style="color: red;">Invalid Amount</div>
        
                            <div class="form-group">
                                <input  type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </div>

</div>
