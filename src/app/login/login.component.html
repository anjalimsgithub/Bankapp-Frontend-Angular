<!-- body -->
<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="text-center">LOGIN</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()" style="margin:auto;background-color: aliceblue;"
                    class="formclass mt-3">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="acno" formControlName="acno" type="text" class="form-control"
                            [placeholder]="account" id="login_accno" required>

                    </div>
                    <div *ngIf="this.loginForm.get('acno')?.touched&&this.loginForm.get('acno')?.errors"
                        class="mt-2 ms-5" style="color: red;">Invalid Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="pswd" formControlName="pswd" type="password" class="form-control"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div *ngIf="this.loginForm.get('pswd')?.touched&&this.loginForm.get('pswd')?.errors"
                        class="mt-2 ms-5" style="color: red;">Invalid Password</div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn w-50  mt-3 login_btn" style="margin-left:40%">
                        <a routerLink="dashboard" target="_blank" style="color:blueviolet;text-decoration:none"
                            onclick="logIn()"></a>
                    </div>
                </form>
            </div>
            <p class="mt-1">Not a user? <a routerLink="register">Register</a></p>
        </div>
    </div>
</div>
