<!-- body -->
<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="text-center">REGISTER</h3>

            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()" style="margin:auto;background-color: aliceblue;" class="formclass mt-3">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="uname" formControlName="uname" type="text" class="form-control"
                            [placeholder]="unamee" id="reg_name" >
                    </div>
                    <div *ngIf="this.registerForm.get('uname')?.touched&&this.registerForm.get('uname')?.errors" style="color: red;">Invalid Username</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="acno" formControlName="acno" type="text" class="form-control"
                            [placeholder]="account" id="reg_accno">
                    </div>
                    <div *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="pswd" formControlName="pswd" type="password" class="form-control"
                            placeholder="password" id="reg_password" >
                    </div>
                    <div *ngIf="this.registerForm.get('pswd')?.touched&&this.registerForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
            <p >Already a user?<a routerLink=" ">Register</a></p>
        </div>
    </div>
</div>
